<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故事屋 - 设置</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .status-bar {
            height: 44px;
            background-color: #fff;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
        }
        .setting-group {
            margin-bottom: 16px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }
        .setting-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
        }
        .setting-item:last-child {
            border-bottom: none;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 24px;
            transition: .4s;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }
        input:checked + .toggle-slider {
            background-color: #FF5C5C;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
    </style>
</head>
<body class="p-4">
    <!-- 状态栏 -->
    <div class="status-bar -mx-4 -mt-4 mb-4">
        <div class="flex items-center">
            <i class="fas fa-signal mr-1"></i>
            <i class="fas fa-wifi mr-1"></i>
        </div>
        <div>12:30</div>
        <div class="flex items-center">
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    
    <!-- 导航栏 -->
    <div class="flex items-center mb-6">
        <button class="mr-4"><i class="fas fa-arrow-left"></i></button>
        <h1 class="text-lg font-bold flex-1">设置</h1>
    </div>
    
    <!-- 账户设置 -->
    <div class="setting-group">
        <div class="setting-item">
            <div class="flex-1">
                <div class="font-medium">个人资料</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
        </div>
        <div class="setting-item">
            <div class="flex-1">
                <div class="font-medium">账户与安全</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
        </div>
        <div class="setting-item">
            <div class="flex-1">
                <div class="font-medium">隐私设置</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
        </div>
    </div>
    
    <!-- 播放设置 -->
    <h2 class="text-sm text-gray-500 mb-2 ml-1">播放设置</h2>
    <div class="setting-group">
        <div class="setting-item">
            <div class="flex-1">
                <div class="font-medium">播放模式</div>
                <div class="text-sm text-gray-500">顺序播放</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
        </div>
        <div class="setting-item">
            <div class="flex-1">
                <div class="font-medium">音质选择</div>
                <div class="text-sm text-gray-500">标准音质</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
        </div>
        <div class="setting-item">
            <div class="flex-1">
                <div class="font-medium">自动播放下一集</div>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>
        <div class="setting-item">
            <div class="flex-1">
                <div class="font-medium">听故事提醒</div>
            </div>
            <label class="toggle-switch">
                <input type="checkbox">
                <span class="toggle-slider"></span>
            </label>
        </div>
    </div>
    
    <!-- 缓存与下载 -->
    <h2 class="text-sm text-gray-500 mb-2 ml-1">缓存与下载</h2>
    <div class="setting-group">
        <div class="setting-item">
            <div class="flex-1">
                <div class="font-medium">使用移动网络下载</div>
            </div>
            <label class="toggle-switch">
                <input type="checkbox">
                <span class="toggle-slider"></span>
            </label>
        </div>
        <div class="setting-item">
            <div class="flex-1">
                <div class="font-medium">清除缓存</div>
                <div class="text-sm text-gray-500">268MB</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
        </div>
    </div>
    
    <!-- 关于 -->
    <h2 class="text-sm text-gray-500 mb-2 ml-1">关于</h2>
    <div class="setting-group">
        <div class="setting-item">
            <div class="flex-1">
                <div class="font-medium">版本信息</div>
                <div class="text-sm text-gray-500">v1.0.0</div>
            </div>
        </div>
        <div class="setting-item">
            <div class="flex-1">
                <div class="font-medium">服务条款</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
        </div>
        <div class="setting-item">
            <div class="flex-1">
                <div class="font-medium">隐私政策</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
        </div>
        <div class="setting-item">
            <div class="flex-1">
                <div class="font-medium">意见反馈</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
        </div>
    </div>
    
    <!-- 退出登录 -->
    <div class="mt-8">
        <button class="w-full py-3 bg-white text-red-500 rounded-lg font-medium">退出登录</button>
    </div>
</body>
</html>
