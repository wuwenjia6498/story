<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故事屋 - 搜索</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .status-bar {
            height: 44px;
            background-color: #fff;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 84px;
            background-color: #fff;
            display: flex;
            border-top: 1px solid #eee;
            padding-bottom: 30px;
        }
        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 12px;
        }
        .tab-item.active {
            color: #FF5C5C;
        }
        .tab-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .search-box {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 8px 12px;
        }
        .search-input {
            border: none;
            background-color: transparent;
            flex: 1;
            font-size: 14px;
            padding: 0 8px;
            outline: none;
        }
        .tag-item {
            border-radius: 20px;
            background-color: #f5f5f5;
            padding: 6px 12px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body class="pb-24">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="flex items-center">
            <i class="fas fa-signal mr-1"></i>
            <i class="fas fa-wifi mr-1"></i>
        </div>
        <div>12:30</div>
        <div class="flex items-center">
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    
    <!-- 搜索框 -->
    <div class="px-4 py-3 bg-white">
        <div class="search-box">
            <i class="fas fa-search text-gray-400"></i>
            <input type="text" class="search-input" placeholder="搜索故事、作者、系列...">
            <i class="fas fa-microphone text-gray-500"></i>
        </div>
    </div>
    
    <!-- 热门搜索 -->
    <div class="px-4 py-3 bg-white">
        <h2 class="text-lg font-bold mb-3">热门搜索</h2>
        <div class="flex flex-wrap gap-2">
            <div class="tag-item">小猪佩奇</div>
            <div class="tag-item">小兔子乖乖</div>
            <div class="tag-item">三只小猪</div>
            <div class="tag-item">白雪公主</div>
            <div class="tag-item">睡前故事</div>
            <div class="tag-item">小王子</div>
            <div class="tag-item">安徒生童话</div>
            <div class="tag-item">格林童话</div>
        </div>
    </div>
    
    <!-- 搜索历史 -->
    <div class="mt-3 px-4 py-3 bg-white">
        <div class="flex justify-between items-center mb-3">
            <h2 class="text-lg font-bold">搜索历史</h2>
            <button class="text-sm text-gray-500"><i class="fas fa-trash-alt"></i> 清空</button>
        </div>
        <div class="space-y-4">
            <div class="flex items-center">
                <i class="fas fa-history text-gray-400 mr-3"></i>
                <div class="flex-1">米小圈上学记</div>
                <i class="fas fa-times text-gray-400"></i>
            </div>
            <div class="flex items-center">
                <i class="fas fa-history text-gray-400 mr-3"></i>
                <div class="flex-1">海底小纵队</div>
                <i class="fas fa-times text-gray-400"></i>
            </div>
            <div class="flex items-center">
                <i class="fas fa-history text-gray-400 mr-3"></i>
                <div class="flex-1">小熊维尼</div>
                <i class="fas fa-times text-gray-400"></i>
            </div>
        </div>
    </div>
    
    <!-- 猜你喜欢 -->
    <div class="mt-3 px-4 py-3">
        <h2 class="text-lg font-bold mb-3">猜你喜欢</h2>
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-white p-3 rounded-xl">
                <img src="https://images.unsplash.com/photo-1558060370-d644479cb6f7?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Story" class="w-full h-24 rounded-lg object-cover mb-2">
                <div class="font-bold text-sm">米小圈上学记第二季</div>
                <div class="text-xs text-gray-500">24个故事</div>
            </div>
            <div class="bg-white p-3 rounded-xl">
                <img src="https://images.unsplash.com/photo-1493106641515-6b5631de4bb9?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Story" class="w-full h-24 rounded-lg object-cover mb-2">
                <div class="font-bold text-sm">森林音乐会</div>
                <div class="text-xs text-gray-500">16个故事</div>
            </div>
            <div class="bg-white p-3 rounded-xl">
                <img src="https://images.unsplash.com/photo-1597168509319-c025400f6525?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Story" class="w-full h-24 rounded-lg object-cover mb-2">
                <div class="font-bold text-sm">小熊绘本故事</div>
                <div class="text-xs text-gray-500">20个故事</div>
            </div>
            <div class="bg-white p-3 rounded-xl">
                <img src="https://images.unsplash.com/photo-1519326775147-824f5f496414?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Story" class="w-full h-24 rounded-lg object-cover mb-2">
                <div class="font-bold text-sm">奇妙的自然界</div>
                <div class="text-xs text-gray-500">15个故事</div>
            </div>
        </div>
    </div>
    
    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <div class="tab-item">
            <div class="tab-icon"><i class="fas fa-home"></i></div>
            <div>首页</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon"><i class="fas fa-compass"></i></div>
            <div>发现</div>
        </div>
        <div class="tab-item active">
            <div class="tab-icon"><i class="fas fa-search"></i></div>
            <div>搜索</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon"><i class="fas fa-user"></i></div>
            <div>我的</div>
        </div>
    </div>
</body>
</html>
