<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故事屋 - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
            padding: 20px;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(375px, 1fr));
            gap: 30px;
            justify-content: center;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            margin: 0 auto;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            border: none;
        }
        .screen-label {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="max-w-7xl mx-auto mb-8">
        <h1 class="text-3xl font-bold text-center mb-2">故事屋应用原型</h1>
        <p class="text-center text-gray-600 mb-8">高保真交互原型，适合直接用于开发</p>
    </div>

    <div class="prototype-container">
        <!-- 首页 -->
        <div>
            <div class="phone-frame">
                <iframe src="home.html" class="phone-screen"></iframe>
            </div>
            <div class="screen-label">首页</div>
        </div>
        
        <!-- 发现页 -->
        <div>
            <div class="phone-frame">
                <iframe src="discover.html" class="phone-screen"></iframe>
            </div>
            <div class="screen-label">发现页</div>
        </div>
        
        <!-- 搜索页 -->
        <div>
            <div class="phone-frame">
                <iframe src="search.html" class="phone-screen"></iframe>
            </div>
            <div class="screen-label">搜索页</div>
        </div>
        
        <!-- 播放页 -->
        <div>
            <div class="phone-frame">
                <iframe src="player.html" class="phone-screen"></iframe>
            </div>
            <div class="screen-label">播放页</div>
        </div>
        
        <!-- 我的页面 -->
        <div>
            <div class="phone-frame">
                <iframe src="profile.html" class="phone-screen"></iframe>
            </div>
            <div class="screen-label">我的页面</div>
        </div>
        
        <!-- 故事详情页 -->
        <div>
            <div class="phone-frame">
                <iframe src="story-detail.html" class="phone-screen"></iframe>
            </div>
            <div class="screen-label">故事详情页</div>
        </div>
        
        <!-- 设置页 -->
        <div>
            <div class="phone-frame">
                <iframe src="settings.html" class="phone-screen"></iframe>
            </div>
            <div class="screen-label">设置页</div>
        </div>
    </div>
</body>
</html>
